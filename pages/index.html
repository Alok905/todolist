<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToooooDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../scss/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg container navbar-light bg-transparent mx-auto"
    >
      <div class="container h-100">
        <a class="navbar-brand h-100 d-flex gap-2" href="#"
          ><img src="../images/icon.png" class="h-100" alt="todolist icon" />
          Tasky</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse bg-white mt-2 mt-lg-0 py-3 py-lg-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link-todos nav-link active"
                aria-current="page"
                href="./index.html"
                >Tosk List</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link-dashboard nav-link" href="./dashboard.html"
                >Dashboard</a
              >
            </li>
          </ul>

          <button
            type="button"
            class="btn btn-primary btn-open-modal"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Create new task
          </button>
        </div>
      </div>
    </nav>
    <section class="add-todo-section container">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create todo</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="#" class="modal-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="input-todo-title form-control"
                    placeholder="Todo title"
                  />
                </div>
                <div class="mb-3">
                  <select class="input-select-priority w-75 p-2 rounded-2">
                    <option class="w-100" value="">Select priority</option>
                    <option class="w-100" value="HIGH">High</option>
                    <option class="w-100" value="MEDIUM">Medium</option>
                    <option class="w-100" value="LOW">Low</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-create-todo">
                  Create
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="buttons-section container m-0 mx-auto py-3">
      <div
        class="buttons-container h-100 w-100 py-3 d-flex align-items-center justify-content-lg-start gap-2 gap-md-4"
      >
        <button
          class="btn btn-active btn-query-todo btn-all px-3 d-flex justify-content-between align-items-center gap-2 rounded-5 h-100"
        >
          All
          <span class="status-count border-0 d-inline-block rounded-5 px-2"
            >123</span
          >
        </button>
        <button
          class="btn btn-query-todo btn-complete px-3 d-flex justify-content-between align-items-center gap-2 rounded-5 h-100"
        >
          Completed
          <span class="status-count border-0 d-inline-block rounded-5 px-2"
            >123</span
          >
        </button>
        <button
          class="btn btn-query-todo btn-review px-3 d-flex justify-content-between align-items-center gap-2 rounded-5 h-100"
        >
          Review
          <span class="status-count border-0 d-inline-block rounded-5 px-2"
            >123</span
          >
        </button>
        <button
          class="btn btn-query-todo btn-todo px-3 d-flex justify-content-between align-items-center gap-2 rounded-5 h-100"
        >
          To Do
          <span class="status-count border-0 d-inline-block rounded-5 px-2"
            >123</span
          >
        </button>
        <button
          class="btn btn-query-todo btn-hold px-3 d-flex justify-content-between align-items-center gap-2 rounded-5 h-100"
        >
          Hold
          <span class="status-count border-0 d-inline-block rounded-5 px-2"
            >123</span
          >
        </button>
        <button
          class="btn btn-query-todo btn-clear px-3 d-flex justify-content-between align-items-center gap-2 rounded-5 h-100"
        >
          Clear Completed
          <span class="status-count border-0 d-inline-block rounded-5 px-2"
            >123</span
          >
        </button>
      </div>
    </section>
    <section class="todo-cards-section container my-0 py-3">
      <div class="all-todo-cards-container row m-0 p-0">
        <div
          class="todo-card-container col-12 col-md-6 col-lg-4 p-2 mx-auto m-md-0"
        >
          <div
            class="todo-card h-100 w-100 rounded-3 px-3 py-4 p-md-3 d-flex flex-column justify-content-center gap-3 gap-md-3 gap-lg-4"
          >
            <h3 class="todo-card-title m-0 fw-normal">
              Dashboard design for admin
            </h3>
            <div
              class="card-prioriy-status-container d-flex justify-content-between"
            >
              <span
                class="card-priority-high d-flex align-items-center justify-content-center p-1 px-3 border-0 rounded-5"
                >High</span
              >
              <span
                class="card-status-completed ms-2 d-flex align-items-center justify-content-center p-1 px-3 border-0 rounded-5"
                >Completed</span
              >
              <div
                class="buttons-container h-100 ms-auto d-flex align-items-center justify-content-end gap-1"
              >
                <button
                  class="btn-change-status btn-change-status-completed d-flex align-items-center justify-content-center rounded-2"
                >
                  C
                </button>
                <button
                  class="btn-change-status btn-change-status-hold d-flex align-items-center justify-content-center rounded-2"
                >
                  H
                </button>
                <button
                  class="btn-change-status btn-change-status-todo d-flex align-items-center justify-content-center rounded-2"
                >
                  T
                </button>
                <button
                  class="btn-change-status btn-change-status-review d-flex align-items-center justify-content-center rounded-2"
                >
                  R
                </button>
              </div>
            </div>
            <div
              class="card-date-container d-flex align-content-center justify-content-between"
            >
              <div
                class="calender-date flex-grow-1 d-flex align-items-center gap-2"
              >
                <div class="calender-container"></div>
                <span class="card-date"> 14 oct 2022</span>
              </div>
              <div
                class="card-buttons-container flex-grow-1 d-flex justify-content-end gap-2"
              >
                <button class="btn-update border-0"></button>
                <button class="btn-delete border-0"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="../scripts/main.mjs"></script>
  </body>
</html>
